<script>
 

    function entrar() {
        

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        console.log(emailVar, senhaVar)

        if (emailVar == "" || senhaVar == "") {
            div_mensagemErro.innerHTML = "Senha invalida ou erro no servidor"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    
                    var usuario = json
                    sessionStorage.ID_USUARIO = usuario.idUsuario
                    sessionStorage.NOME_USUARIO = usuario.nome
                    sessionStorage.REGIAO_USUARIO = usuario.regiao 

                    
                    setTimeout(function () {
                        window.location = "./PAGES_usuario/tela_usuario.html";
                    }, 250); // apenas para exibir o loading

                });

          

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                 div_mensagemErro.innerHTML = `<b style="color: red;">Senha ou email incorretos! tente novamente!</b>` 
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

   

</script>
