<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tela_usuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/bola_icon.png" type="image/x-icon">
    <title>Times</title>
</head>
<body onload="listar_times()">
    <header>
        <div class="logo">
            <img onclick="home()" src="../assets/LOGO-removebg-preview.png" alt="img">
        </div>
        <div class="mensagem_usuario" id="mensagem_usuario">
            <h1>ENCONTRE NOVOS TIMES!</h1>
        </div>
    </header>

    <div class="pagina_total">
        <div class="nav_bar">
            <p>PAGINAS</p>

            <button><a href="tela_usuario.html">HOME</a></button>
            <button><a href="tela_times.html">SELETIVAS</a></button>

        </div>
        <div class="aviso" id="div_times" >
            <div id = "textos">
            <p>Dependendo das suas metricas não é recomendado se increver em uma seletiva</p><br> 
            </div>
            <div class="card_times" id="time">


            </div>

        </div>
        
    </div>
</body>
</html>

<script>
  function home() {
        window.location = "../index.html"
    }
    
    function listar_times() {
        var regiao_usuario = sessionStorage.REGIAO_USUARIO
        var nome_região = ""
        var id_usuario = sessionStorage.ID_USUARIO
       
        
        var nome_região = ""

        if (regiao_usuario == "1") {
            nome_região = "Norte"
        }
        if (regiao_usuario == "2") {
            nome_região = "Nordeste"
        }
        if (regiao_usuario == "3" ) {
            nome_região = "Centroeste"
        } 
        if (regiao_usuario == "4") {
            nome_região = "Sudeste"
        } 
        if (regiao_usuario == "5") {
            nome_região = "SUl"
        }

        textos.innerHTML += `Com base na sua regiao <b style="color: yellow;">${nome_região}</b> os times disponiveis são:` 
        



         fetch(`/times/mostrarTimes/${id_usuario}`, {  
        method: "GET",
    }).then(function(response){
        if (response.ok) {
            return response.json();
        } else {
            console.log("Erro na api")
        }
    }  ).then(function (response) {
            
                    console.log(response)

                if (response.length == 0) {
                    time.innerHTML = '<b style="color: red">Nenhum time cadastrado na sua região</b> '
                }
                    
                for (i = 0; i < response.length; i++) {
                    var jasonAtual = response[i]


                 time.innerHTML += `               
                <div class="card_time">
                <div class="dados_time">
                <p style="color: yellow;">Nome time: <span style="color: white;">${jasonAtual.nome_time} </span></p> 
                <p style="color: yellow;">Estado time:  <span style="color: white;">${jasonAtual.estado_time}</span></p> 
                <p style="color: yellow;">Cidade time:  <span style="color: white;">${jasonAtual.cidade_time}</span></p>
                <p style="color: yellow;">Região time:  <span style="color: white;">${nome_região}</span></p>
                <p style="color: yellow;">Categoria time:  <span style="color: white;">${jasonAtual.categoria}</span> </p> 
                </div>
                <button><a href="${jasonAtual.formulario_time}">Se increva aqui</a></button> 
                </div>

                 `
                }         
                
                    

                
                    
                    
                    
                
            
    })

    }
</script>
